<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            text-align: center;
            padding: 2rem;
            color: black;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .user-info {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-info h5 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        .user-info p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Информация о пользователе -->
        <div class="user-info">
            <h5 class="card-title">Добро пожаловать, {{ user.fullname }}!</h5>
            <p>Логин: {{ user.username }}</p>
            <p>Должность: {{ user.position }}</p>
        </div>

        <!-- Карточки с разделами -->
        <div class="row g-4">
            <div class="col-12 col-sm-6">
                <a href="/products/" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Товары</h5>
                            <p class="card-text">Управляйте товарами вашего магазина</p>
                            <button class="btn btn-primary">Перейти</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-sm-6">
                <a href="/orders/" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Заказы</h5>
                            <p class="card-text">Просмотр и управление заказами</p>
                            <button class="btn btn-primary">Перейти</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-sm-6">
                <a href="/customers/" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Клиенты</h5>
                            <p class="card-text">Работа с данными клиентов</p>
                            <button class="btn btn-primary">Перейти</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Выход</h5>
                        <p class="card-text">Завершить текущую сессию</p>
                        <a href="/logout/" class="btn btn-danger">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
