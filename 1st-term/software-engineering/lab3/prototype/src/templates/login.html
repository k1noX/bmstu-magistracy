<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .login-card p {
            font-size: 0.9rem;
            margin: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }
        .login-card .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .login-card .btn-primary:hover {
            background-color: #0056b3;
        }
        .login-card .form-text {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h5 class="card-title">Добро пожаловать!</h5>
        <p class="card-text mb-3">
            Это приложение предназначено для сотрудников и помогает эффективно управлять торговлей
        </p>
        <form method="POST" action="/users/">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</body>
</html>
